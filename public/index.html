<html lang='es'>
    <head>
        <title>Ejercicio de Nest.js</title>
        <link rel='stylesheet' href='/styles.css' type='text/css'/>
        <meta charset='utf-8' />
    </head>
    <body>
        <header>
            <h1>Nest.js + MySQL</h1>
            <p class='soft'>Agustín Neira</p>
        </header>
        <main>
            <section id='add'>
                <form action='/user' method='POST'>
                    <label for ='name'>Nombre</label>
                    <input id='name' name='name' type='text' required />

                    <label for='DNI'>DNI</label>
                    <input id='DNI' name='DNI' type='number' required />

                    <label for='gender'>Género</label>
                    <select id='gender' name='gender'>
                        <option value='H'>Hombre</option>
                        <option value='M'>Mujer</option>
                        <option value='X'>Otro</option>
                    </select>

                    <label for='birth'>Fecha de nacimiento</label>
                    <input name='birth' id='birth' type='date' required/>

                    <input type='submit' value='Agregar usuario'/>
                </form>
            </section>
            <section id='show'>
                <button id='list-users'>Listar usuarios</button>
                <div id='users-list'>
                </div>
                <script type='text/javascript' src='/listUsers.js'></script>
            </section>
        </main>
    </body>
</html>
